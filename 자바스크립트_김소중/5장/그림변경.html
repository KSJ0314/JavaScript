<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <style>
    img {
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>
  <div id="galleryZone">
    <p>
      <img src="imges/pic_1.jpg" id="photo">
    </p>
    <p>
      <button onclick="gallery(0)">이전</button>
      <button onclick="gallery(1)">다음</button>
    </p>
  </div>
  <script>
    var num = 1;
    function gallery(direct) {
      if (direct) {
        if (num == 8) return;
        num++;
      } else {
        if (num == 1) return;
        num--;
      }
      document.getElementById("photo").setAttribute("src", "imges/pic_"+num+".jpg");
    }
  </script>
</body>

</html>
