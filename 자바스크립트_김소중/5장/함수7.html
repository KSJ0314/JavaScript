<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
</head>

<body>
  <script>

    function testAvg(arrData) {
      var sum = 0;
      for (i in arrData) {
        sum += Number(prompt(arrData[i] + " 점수는?", "0"));
      }
      var avg = sum / arrData.length;
      return avg;
    }
    var arrSubject = ["국어", "영어", "수학"];
    document.write("평균 점수는 " + testAvg(arrSubject) + "점 입니다.");
  </script>
</body>

</html>
