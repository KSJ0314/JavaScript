<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
</head>

<body>


  <script>

    sum(parseInt(prompt("숫자 입력")));

    function sum(num) {
      var su = 0;
      for (var i = 1; i <= num; i++) {
        su += i;
      }
      document.write(su);
    }
  </script>
</body>

</html>
