<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      border: 3px solid gray;
      border-radius: 5px;
      width: 400px;
      text-align: center;
      padding: 10px;
      margin: 10px auto;
    }
  </style>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
    function dog() {
      $("div:contains('강아지')").css("border-color", "red");
    }
    function tv() {
      $("div:contains('텔레비젼')").css("border-color", "blue");
    }
    function man() {
      $("div:contains('사람')").css("border-color", "purple");
    }
    function re() {
      $("div").css("border-color", "");
    }
  </script>
</head>

<body>
  <button type="button" onclick="dog()">강아지를 찾아라!</button>
  <button type="button" onclick="tv()">텔레비젼을 찾아라!</button>
  <button type="button" onclick="man()">사람을 찾아라!</button>
  <button type="button" onclick="re()">다시하기</button>
  <div>
    <img src="images/dog021.gif">
    <p>여기 강아지가 있습니다.</p>
  </div>
  <div>
    <img src="images/life0010.gif">
    <p>여기 텔레비젼이 있습니다.</p>
  </div>
  <div>
    <img src="images/huk.gif">
    <p>여기 사람이 있습니다.</p>
  </div>
</body>

</html>
