<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  </style>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
    $(function(){
      $("#wrap a[target]").css({"color":"#f00"});
      $("#wrap a[target='abc']").css({"color":"blue","background-color":"yellow"});
      $("#wrap a[href*=google]").css({"background-color":"pink"});
      $("#member_f :text").css({"background-color":"yellow"});
    });
  </script>
</head>

<body>
  <div id="wrap">
    <p>
      <a href="http://www.naver.com" target="_blank">네이버</a>
    </p>
    <p>
      <a href="http://www.google.com">구글</a>
    </p>
    <p>
      <a href="http://www.daum.net" target="abc">다음</a>
    </p>
  </div>
  <form action="#", method="get" id="member_f">
    <p>
      <label for="user_id">아이디</label>
      <input type="text" name="user_id" id="user_id">
    </p>
    <p>
      <label for="user_pw">비밀번호</label>
      <input type="password" name="user_pw" id="user_pw">
    </p>
  </form>
</body>

</html>
