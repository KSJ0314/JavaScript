<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  </style>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
    $(function () {
      $("#wrap p:hidden").css({ "background-color": "#ff0", "display": "block" });

      var z1 = $("#zone1 :selected").val();
      console.log(z1);

      $('#main [type=radio]').bind('click', test);
      // document.querySelector('#main [type=radio]').addEventListener('click', test);  // 첫 radio에만 적용

      function test() {


        var txt = '';
        txt = $('#main [type=radio]:checked').val();
        $('#main textarea').val(txt + '형');

      }
    });
  </script>
</head>

<body>
  <div id="wrap">
    <p>내용1</p>
    <p style="display: none;">내용2</p>
    <p>내용3</p>
  </div>
  <form action="#">
    <p id="zone1">
      <select name="course" id="course">
        <option value="opt1">짜장</option>
        <option value="opt2" selected>짬뽕</option>
        <option value="opt3">탕수육</option>
      </select>
    </p>
  </form>

  <div id="main">
    <b>당신의 혈액형은?</b><br><br>
    <input type="radio" name="main" value="A">A<br>
    <input type="radio" name="main" value="B">B<br>
    <input type="radio" name="main" value="AB">AB<br>
    <input type="radio" name="main" value="O">O<br>
    <br>
    <textarea id="checked"></textarea>
  </div>

</html>
