<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      border: 5px solid gray;
      border-radius: 5px;
      width: 660px;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
    img {
      position: relative;
    }
  </style>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
    function bird17() {
      $("#main").find('.chi').animate({top:-100}, 200);
      $("#main").find('.chi').animate({top:0}, 200);
    }
    function cat() {
      $("#main").find('.cat').animate({top:-100}, 200);
      $("#main").find('.cat').animate({top:0}, 200);
    }
    function dog() {
      $("#main").find('.dog').animate({top:-100}, 200);
      $("#main").find('.dog').animate({top:0}, 200);
    }
    function bird() {
      $("#main").find('.bird').animate({top:-100}, 200);
      $("#main").find('.bird').animate({top:0}, 200);
    }
  </script>
</head>

<body>
  <h2>클릭한 동물을 점프시켜 봅시다!</h2>
  <button type="button" onclick="bird17()">닭</button>
  <button type="button" onclick="cat()">고양이</button>
  <button type="button" onclick="dog()">개</button>
  <button type="button" onclick="bird()">새</button>
  <div id="main">
    <img src="images/bird17.gif" class="chi">
    <img src="images/cat051.gif" class="cat">
    <img src="images/shiba2.gif" class="dog">
    <img src="images/bird17.gif" class="chi">
    <img src="images/bird30.gif" class="bird">
    <img src="images/dog060.gif" class="dog">
    <img src="images/cat051.gif" class="cat">
    <img src="images/dog021.gif" class="dog">
    <img src="images/cat051.gif" class="cat">
  </div>
</body>

</html>
