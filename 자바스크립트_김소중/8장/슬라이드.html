<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <style>
  </style>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
    $(function () {
      $("#main img").on("click",function(){
        $(this).slideUp("slow","linear");
      });

      $("#bt").click(function(){
        $("#main img").slideToggle("slow","linear");
      });

    });

  </script>
</head>

<body>
  <div id="main">
    <img src="images/snail.gif">
    <img src="images/bird17.gif">
    <img src="images/shiba2.gif">
    <img src="images/dog061.gif">
  </div>
  <button id="bt">토글</button>
</body>

</html>
