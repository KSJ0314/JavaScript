<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <style>
    *{
      margin: 0;
    }
    .txt1{
      width: 50px;
      text-align: center;
      background-color: aqua;
    }
  </style>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
    $(function () {
      $(".txt1").animate({marginLeft:"200px"},1000).animate({marginTop:"200px"},1000)
      .queue(function(){
        $(this).css("background", "red");
        $(this).dequeue();
      }).animate({marginLeft:"0px"},1000).animate({marginTop:"0px"},1000);
     

    });
  </script>
</head>

<body>
  <p class="txt1">내용1</p>

  <p class="txt2">효과2<br>delay(1000)</p>
  <p><button class="btn1">50px 전진</button></p>
  <p class="txt3">효과3</p>
  <p class="txt4">효과4<br>stop()</p>
  <p class="txt5">효과5<br>stop(true,true)</p>
  -->
</body>

</html>
