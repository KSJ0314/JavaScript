<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <style>
    .txt1{
      background-color: aqua;
    }
    .txt2{
      background-color: pink;
    }
  </style>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
    $(function () {

      $(".btn1").click(function(){
        $(".txt1").animate({
          marginLeft : "500px",
          fontSize : "30px"
        }, 2000, "linear");
      });

      $(".btn2").click(function(){
        $(".txt2").animate({
          marginLeft : "+=50px",
        }, 1000, "linear");
      });


    });

  </script>
</head>

<body>
  <p>
    <button class="btn1">버튼1</button>
  </p>
  <span class="txt1">"500px" 이동</span>
  <p>
    <button class="btn2">버튼2</button>
  </p>
  <span class="txt2">"50px" 이동</span>
</body>

</html>
