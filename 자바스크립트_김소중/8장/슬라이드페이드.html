<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <style>
  </style>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
    $(function () {
      $("#main button").click(function(){
        if($(this).attr("id")=="br"){
          $("#main img").css("border", "solid 10px gray");
        } else if ($(this).hasClass("ro")){
          $("#main img").css("border-radius", "10px");
        } else if ($(this).hasClass("ts")){
          $("#main img").slideToggle("slow","linear");
        } else if ($(this).hasClass("pio")){
          $("#main img").fadeToggle("slow");
        }
      });
    });

  </script>
</head>

<body>
  <div id="main">
    <img src="images/3.jpg"><br>
    <button id="br">테두리</button>
    <button class="ro">둥글게</button>
    <button class="ts">슬라이드토글</button>
    <button class="pio">페이드토글</button>
  </div>
</body>

</html>
