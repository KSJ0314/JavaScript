<!DOCTYPE html>
<html lang="ko">

<head>
  <title>Document</title>
</head>

<body>
  <script>
    var price1 = 1200;  // 1분기
    var price2 = 1300;  // 2분기
    var price3 = 1000;  // 3분기

    var avg = (price1 + price2 + price3)/3;

    var price4 = parseInt(prompt("4분기 판매량을 입력하세요."));

    document.write(price4 > avg ? "판매량이 평균 이상입니다." :  "판매량이 평균 미달입니다.");

  </script>
</body>

</html>
