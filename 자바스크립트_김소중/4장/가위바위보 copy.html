<!DOCTYPE html>
<html>

<head>
  <title>가위바위보</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    img {
      width: 100px;
      height: 100px;
    }
    table, tr, td{
      border: 1px solid black;
      text-align: center;
    }
    tr, td {
      padding: 20px;
    }
    table {
      margin: auto;
    }
    h1 {
      text-align: center;
      line-height: 5em;
    }
  </style>
</head>

<body>
  <h1>가위, 바위, 보 맞추기</h1>
  <table>
    <tr>
      <td>컴퓨터</td>
      <td>나</td>
    </tr>
    <tr>
      <td id="com"></td>
      <td id="gameNum"></td>
    </tr>
    <tr>
      <td colspan="2" id="result"></td>
    </tr>
  </table>

  
  <script>
    var game = prompt("가위, 바위, 보 중 선택하세요?", "가위");
    var gameNum;
    switch (game) {
      case "가위":
        gameNum = 1;
        break;
      case "바위":
        gameNum = 2;
        break;
      case "보":
        gameNum = 3;
        break;
      default:
        alert("잘못 작성했습니다.")
        location.reload();
    }

    var com = Math.ceil(Math.random() * 3); // 1~3 랜덤 추출

    document.querySelector('#com').innerHTML = '<img src=imges/' + com + '.jpg>';
    document.querySelector('#gameNum').innerHTML = '<img src=imges/' + gameNum + '.jpg>';

    var result;
      if (gameNum == com) {
        result = "비겼습니다.";
      } else if (gameNum==1 && com==3 || gameNum==2 && com==1 || gameNum==3 && com==2 ) {
        result = "이겼습니다.";
      } else {
        result = "졌습니다.";
      }
      document.querySelector('#result').innerHTML = result;

  </script>
</body>

</html>
