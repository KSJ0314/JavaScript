<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <style>
    table, tr, td{
      border: 1px solid black;
      text-align: center;
      border-collapse: collapse;
    }
    tr, td{
      padding: 10px 20px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td>이름</td>
      <td id="name"></td>
    </tr>
    <tr>
      <td>소속</td>
      <td id="add1"></td>
    </tr>
    <tr>
      <td>선거구</td>
      <td id="add2"></td>
    </tr>
  </table>
  <script>
    var name = prompt("당신의 이름은?");
    var address = prompt("당신의 주소는?");
    var addArr = address.split(" ");

    document.querySelector('#name').innerHTML = name;
    document.querySelector('#add1').innerHTML = addArr[0];
    document.querySelector('#add2').innerHTML = addArr[1];
  </script>
</body>

</html>
