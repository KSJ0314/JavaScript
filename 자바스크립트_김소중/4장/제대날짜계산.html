<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #a{
      width: 300px;
      height: 300px;
      border: 1px solid black;
      background-color: aqua;
      border-radius: 50%;
      text-align: center;
      margin: 30px auto;
    }
    h3 {
      line-height: 3em;
      margin-top: 70px;
    }
    #red{
      color: red;
      font-size: 20pt;
    }
  </style>
</head>
<body>
  <script>
    var now = new Date();
    var endDay = new Date(2024,8,1);

    var dt = Math.ceil((endDay-now)/(1000*60*60*24));

    var t = "<div id='a'>";
    t += "<h3>제대 날짜</h3>";
    t += "<p><span id='red'>"+dt+"</span>일 남으셨습니다.</p>";
    t += "<p>이제 곧 집에가요.</p>"+"<br>";
    t += "<p>축하합니다.</p>";
    t += "</div>";

    document.write(t);

    // document.querySelector('#~~').innerText = t;

  </script>
</body>
</html>
