<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <style>
    table,
    tr,
    td {
      padding: 10px;
      border: 1px solid black;
      border-collapse: collapse;
      text-align: center;
    }
    table {
      margin: 20px auto;
    }
  </style>
</head>

<body>
  <script>
    var memNum = parseInt(prompt("입장객은 몇 명 인가요?"));
    var colNum = parseInt(prompt("한 줄에 몇 명씩 앉나요?"));

    var line = parseInt(memNum / colNum);
    var nam = 0;

    if (memNum % colNum) {
      line++;
      nam = colNum - memNum % colNum;
    }

    document.write("<table>");
    for (var i = 0; i < line; i++) {
      document.write("<tr>");
      for (var j = 1; j <= colNum; j++) {
        document.write("<td>" + "좌석 " + (i*colNum + j) + "</td>");
        if(memNum == (i*colNum + j)){
          break;
        }
      }
      document.write("</tr>");
    }
    document.write("</table>");

    var t = "<table>";
      for (var i = 0; i < line; i++) {
      t+="<tr>";
      for (var j = 1; j <= colNum; j++) {
        t+="<td>" + "좌석 " + (i*colNum + j) + "</td>";
        if(memNum == (i*colNum + j)){
          break;
        }
      }
      t+="</tr>";
    }
    t+="</table>";

    document.write(t);


  </script>
</body>

</html>
