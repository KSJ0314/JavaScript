<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <style>
    ul{
      list-style: none;
    }
    li {
      border: 1px solid black;
      width: 150px;
      margin: 10px;
      text-align: center;
      padding: 20px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <script>
    document.write("<ul>");
      for (var j = 2; j <= 9; j++) {
        document.write("<li>")
          document.write("<h2>" + "구구단 " + j + "단" + "</h2>");
          for (var i = 1; i <= 9; i++) {
            document.write("<p>" + j + " * " + i + " = " + j * i + "</p>");
          }
          document.write("</li>")
      }
      document.write("</ul>")
    </script>
  </div>
</body>

</html>
