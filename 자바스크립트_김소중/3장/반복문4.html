<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #red {
      color: red;
    }
  </style>
</head>

<body>
  <script>
    var i = 1;
    while (i <= 100) {
      if (i % 3 == 0) {
        document.write("<p id='red'>" + i + "</p>");
      } else {
        document.write(i + "<br>");
      }
      i++;
    }

  </script>
</body>

</html>
