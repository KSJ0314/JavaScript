<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <style>
    #main {
      width: 400px;
      margin: 50px auto;
      text-align: center;
      border: 3px solid lightgray;
    }
  </style>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
    $(function () {
      var pretime = new Date().getTime() / 1000;
      $(document).on("mousemove", function (e) {
        $(".posX").text(e.pageX);
        $(".posY").text(e.pageY);
        if (e.pageX == 200 && e.pageY == 200) {
          var resultTime = new Date().getTime() / 1000 - pretime;
          alert(resultTime + "초 지남");
        }
      });

    });
  </script>
</head>

<body>
  <p> 엑스 좌표 : <span class="posX">0</span> px </p>
  <p> 와이 좌표 : <span class="posY">0</span> px </p>
</body>

</html>
